<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ByTrend</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="#" class="logo"><img src="./images/logo.svg" alt="" /></a>
          <div class="nav-items">
            <a href="#" class="nav-link">Services</a>
            <a href="#" class="nav-link">About </a>
            <a href="#" class="nav-link">Contacts</a>

            <button class="nav-link">
              <a style="text-decoration: none" href="./login.html">Log in</a>
            </button>
            <button class="nav-link">
              <a style="text-decoration: none" href="./index.html"
                >Open an account</a
              >
            </button>
            <div class="dropdown">
              <button href="#" class="nav-link">EN</button>
              <div class="dropdown-content">
                <a href="#" class="nav-link">EN</a>
                <a href="#" class="nav-link">RU</a>
                <a href="#" class="nav-link">UZ</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <section class="Register1">
      <div class="container">
        <div class="register1-content">
          <img style="padding-top: 40px" src="./images/logo.svg" alt="" />
          <div class="welcome">
            <p>Welcome to ByTrend!</p>
          </div>
          <div class="have">
            <p>Do not have an account?</p>
            <a href="./index.html">Register</a>
          </div>
          <div class="email-content">
            <p class="email">Email <span>*</span></p>
            <div class="email-input">
              <input
                class="input-email"
                type="email"
                id="email"
                name="email"
                placeholder="Email"
                required
              />
            </div>
          </div>

          <div class="form-fields">
            <div>Password <span>*</span></div>
            <div class="password">
              <input
                class="password"
                type="password"
                id="parol"
                name="password"
                placeholder="********"
                required
              />
            </div>
          </div>

          <div class="countinue-login">
            <button class="continuelogin">
              <a class="continuelogin" href="./login.html">Continue</a>
            </button>
          </div>
        </div>
      </div>
    </section>
