    <header>
      <div class="container">
        <nav class="nav">
          <a href="#" class="logo"><img src="./images/logo.svg" alt="" /></a>
          <div class="nav-items">
            <a href="#" class="nav-link">Services</a>

            <button class="nav-link">

            <button class="nav-link">

            <div class="dropdown">

    <section class="Register1">
      <div class="container">
        <div class="register1-content">
          <img style="padding-top: 40px" src="./images/logo.svg" alt="" />
          <div class="welcome">
            <p>Welcome to ByTrend!</p>
          </div>
          <div class="have">
            <p>Already have an account?</p>
            <a href="./login.html">Log in</a>
          </div>
          <div class="names">
            <div class="name">
              <p class="firstname">First name <span>*</span></p>
              <div class="form-field">
                <input class="namebox"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Name"
                  required
                />
              </div>
            </div>
            <div class="surname">
              <p class="lastname">Last name <span>*</span></p>
              <div class="form-field">
                <input class="surnamee"
                  type="text"
                  id="surname"
                  name="surname"
                  placeholder="Your surname"
                  required
                />
              </div>
            </div>
          </div>
          <div class="birthday">
            <div class="forms-content">
              <form target="_blank" autocomplete="on">
                  <p class="birth">Birth date <span>*</span></p>
                  <div class="form-field">
                    <input class="about-date"
                      type="date"
                      id="date"
                      name="date"
                    />
                  </div>
          </div>
        </div>
        <div class="Genders">
          <label style="color: #444150;
          font-size: 16px;
          font-style: normal;
          font-weight: 600;
          line-height: 24px;" for="gender">Gender <span>*</span></label>
          <div style="display: flex; gap: 150px;padding-top: 18px;">
          <div>
            <input type="radio" id="female" name="gender" />
            <label for="female">Female</label>
          </div>
          <div>
            <input type="radio" id="male" name="gender" />
            <label for="male">Male</label>
          </div>
        </div>
    </div>
    <div class="skype">
      <p style="color: #444150;
      font-size: 16px;
      font-style: normal;
      font-weight: 600;
      line-height: 24px; ">Skype</p>
      <label for="email"></label>
      <input class="skypee" type="email" id="email" name="email"
      placeholder="Your login Skype" />
    </div>
    <div class="promo">
      <p style="color: #444150;
      font-size: 16px;
      font-style: normal;
      font-weight: 600;
      line-height: 24px; ">Promo</p>
      <label for="text"></label>
      <input class="promoo" type="text" id="text" name="text"
      placeholder="Your promo" />
    </div>
    <div class="countinue">
      <button class="continue-btn" > 
        <a class="continue-btn" href="./second.html">Continue</a>
      </button>
    </div>
